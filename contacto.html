<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Amatista Studio</title>
    <style>
        /* Estilos específicos para inputs de lujo */
        .luxury-input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid #D1D5DB;
            padding: 12px 0;
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            font-size: 0.875rem;
            color: #2A2A2A;
            transition: border-color 0.3s ease;
        }
        .luxury-input:focus {
            outline: none;
            border-bottom-color: #B4A2A5; /* Amatista accent */
        }
    </style>
</head>
<body class="font-sans antialiased bg-amatista-bg text-amatista-text min-h-screen flex flex-col">

    <section class="flex-grow py-24 px-6 md:px-12 max-w-7xl mx-auto w-full fade-in-section is-visible">
        <div class="grid md:grid-cols-2 gap-20">
            
            <div>
                <h1 class="font-serif text-5xl md:text-6xl mb-8">Hablemos</h1>
                <p class="font-sans font-light text-gray-500 leading-relaxed mb-12 max-w-md">
                    Para consultas sobre disponibilidad, piezas personalizadas o colaboraciones de interiorismo, no dudes en escribirnos.
                </p>
                
                <div class="space-y-8">
                    <div>
                        <h4 class="font-sans text-xs tracking-widest uppercase text-amatista-text mb-2 font-medium">WhatsApp Studio</h4>
                        <a href="#" class="font-serif text-2xl text-gray-500 hover:text-amatista-accent transition-colors">+52 871 XXX XXXX</a>
                    </div>
                    <div>
                        <h4 class="font-sans text-xs tracking-widest uppercase text-amatista-text mb-2 font-medium">Email</h4>
                        <a href="mailto:hola@amatistastudio.com" class="font-serif text-2xl text-gray-500 hover:text-amatista-accent transition-colors">hola@amatistastudio.com</a>
                    </div>
                    <div>
                        <h4 class="font-sans text-xs tracking-widest uppercase text-amatista-text mb-2 font-medium">Ubicación</h4>
                        <p class="font-serif text-xl text-gray-500">Torreón, Coahuila, México</p>
                    </div>
                </div>
            </div>

            <div class="bg-white p-10 shadow-sm">
                <form class="space-y-8">
                    <div>
                        <input type="text" placeholder="Nombre completo" class="luxury-input" required>
                    </div>
                    <div>
                        <input type="email" placeholder="Correo electrónico" class="luxury-input" required>
                    </div>
                    <div>
                        <input type="text" placeholder="Asunto (Ej. Pieza personalizada)" class="luxury-input">
                    </div>
                    <div>
                        <textarea placeholder="Mensaje" rows="4" class="luxury-input resize-none" required></textarea>
                    </div>
                    <button type="submit" class="w-full bg-amatista-text text-white py-4 text-xs tracking-widest uppercase hover:bg-amatista-accent transition-colors duration-500">
                        Enviar Mensaje
                    </button>
                </form>
            </div>
            
        </div>
    </section>

</body>
</html>
